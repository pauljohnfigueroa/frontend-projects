<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./dist/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/assets/css/main.css">
  <link rel="stylesheet" href="./dist/assets/css/sign-in-form.css">
  <title>Paul Figueroa</title>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="hamburger-icon">
        <img src="./dist/assets/images/shared/tablet/icon-hamburger.svg" alt="">
      </div>
      <div class="logo">
        <img src="./dist/assets/images/shared/desktop/logo.svg" alt="">
      </div>
      <nav class="nav-desktop">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Speakers</a></li>
          <li><a href="#">Headphones</a></li>
          <li><a href="#">Earphones</a></li>
        </ul>
      </nav>
      <div class="cart-icon">
        <img src="./dist/assets/images/shared/desktop/icon-cart.svg" alt="">
      </div>
      <div>
        Sign In
      </div>
    </div>
  </header>

  <div class="sign-in-container">
    <h2>Already have an account?</h2>
    <p>Sign up with your email and password.</p>
    <form>
      <label for="email">Email</label>
      <input type="email" required name="email" />
      <label for="password">Password</label>
      <input type="password" required name="password" />
      <div class="buttons-container">
        <button type="submit">Sign In</button>
        <button type="button">Sign In withGoogle</button>
      </div>
    </form>
  </div>

  <div class="sign-up-container">
    <h2>Don't have an account?</h2>
    <span>Sign Up with your email and password.</span>
    <form action="">
      <label for="displayName">Display Name</label>
      <input type="text" id="" required name="displayName" />

      <label for="email">Email</label>
      <input type="email" required name="email" />
      <label for="password">Password</label>
      <input type="password" required name="password" />
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" required name="confirmPassword" />
      <button type="submit">Sign Up</button>
    </form>
  </div>

</body>

</html>
