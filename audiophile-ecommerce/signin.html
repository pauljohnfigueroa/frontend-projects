<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./dist/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/assets/css/main.css">
  <link rel="stylesheet" href="./dist/assets/css/sign-in-form.css">
  <title>Paul Figueroa</title>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="hamburger-icon">
        <img src="./dist/assets/images/shared/tablet/icon-hamburger.svg" alt="">
      </div>
      <div class="logo">
        <img src="./dist/assets/images/shared/desktop/logo.svg" alt="">
      </div>
      <nav class="nav-desktop">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Speakers</a></li>
          <li><a href="#">Headphones</a></li>
          <li><a href="#">Earphones</a></li>
        </ul>
      </nav>
      <div class="cart-icon">
        <img src="./dist/assets/images/shared/desktop/icon-cart.svg" alt="">
      </div>
      <div>
        Sign In
      </div>
    </div>
  </header>
  <section class="forms-container">
    <div class="sign-in-container">
      <h2 class="heading">Already have an account?</h2>
      <p class="sub-heading">Sign up with your email and password.</p>
      <form>
        <div class="form-row">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-input" required name="email" />
        </div>
        <div class="form-row">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-input" required name="password" />
        </div>
        <div class="buttons-outer-container">
          <div class="button-container">
            <button type="submit" class="form-button">Sign In</button>
          </div>
          <div class="button-container">
            <button type="submit" class="form-button">Sign In withGoogle</button>
          </div>
        </div>
      </form>
    </div>

    <div class="sign-up-container">
      <h2 class="heading">Don't have an account?</h2>
      <p class="sub-heading">Sign Up with your email and password.</p>
      <form action="">
        <div class="form-row">
          <label for="displayName" class="form-label">Display Name</label>
          <input type="text" class="form-input" required name="displayName" />
        </div>
        <div class="form-row">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-input" required name="email" />
        </div>
        <div class="form-row">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-input" required name="password" />
        </div>
        <div class="form-row">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-input" required name="confirmPassword" />
        </div>
        <div class="button-container">
          <button type="submit" class="form-button">Sign Up</button>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
